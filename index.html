<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" svg="width=device-width, initial-scale=1.0" info__bg="width=device-width, initial-scale=1.0" 
    info_title="width=device-width, initial-scale=1.0" info__text="width=device-width, initial-scale=1.0" info__bg.active="width=device-width, initial-scale=1.0">
    <title>ИНТЕРАКТИВНАЯ КАРТА КЛЮЧЕЙ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="Map">
        <div class="map-farm">
            <svg viewBox="0 0 6640 3302">
                <path
                    data-description="Ключ от офиса на втором этаже пункта торговли зерном в фермерских угодьях. там может хранится что-то ценное"
                    data-photo="media\Key\Farm\ключ от офиса в амбаре.png" data-title="Ключ от офиса в амбаре"
                    class="key" d="m 1439.3177,2193.8039 0.3254,44.9177 48.1726,-0.9765 -1.302,-43.2902
                z" />
                <path
                    data-description="Ключ, который носят при себе комбатанты. Открывает дверь у кладбища на ферме. Там можно найти ценности, собранные комбатантами"
                    data-photo="media\Key\Farm\ключ от кладбища.png" data-title="Ключ с кладбища" class="key" d="m 1974.4235,2429.4588 1.302,41.0118
                h 45.5686
                l -1.9529,-40.3608
                z" />
                <path
                    data-description="Ключ от главной гостевой комнаты на втором этаже мотеля в фермерских угодьях. Здесь было много постояльцев, после которых остались ценные вещи"
                    data-photo="media\Key\Farm\ключ от главной комнаты.png"
                    data-title="Ключ от главной гостевой комнаты в мотеле" class="key" d="m 2706.1255,2151.4902 0.651,51.4275 57.9372,-1.953 -1.9529,-48.8235
                z" />
                <path
                    data-description="Ключ от номера 201 во внешнем коридоре на втором этаже мотеля в фермерских угодьях"
                    data-photo="media\Key\Farm\201 комната.png" data-title="Ключ от комнаты 201 в мотеле" class="key" d="m 2905.9765,2110.4784 0.651,43.6157 42.3137,-0.651
                v -41.6627
                z" />
                <path
                    data-description="Ключ от главной спальни на втором этаже виллы в фермерских угодьях. Возможно, там хранится что-то очень ценное"
                    data-photo="media\Key\Farm\ключ от главной спальни .png" data-title="Ключ от главной спальни мотеля"
                    class="key" d="m 4294.9472,1868.6392
                v 41.198
                h 43.0392
                v -42.8091
                z" />
                <path data-description="Ключ от двери в доме, расположенном в северо-восточном углу фермерских угодий"
                    data-photo="media\Key\Farm\ключ от дома на краю карты(квестовый).png" data-title="Ключ от дома"
                    class="key" d="m 4953.9608,1249.8824 3.2549,54.0313 58.5882,-0.651 -5.2078,-52.0784
                z" />
                <path
                    data-description="Ключ от запертой комнаты в погрузочной зоне фермерских угодий, где хранится оружие"
                    data-photo="media\Key\Farm\ключ от зоны погрузки.png" data-title="Ключ от зоны погрузки" class="key"
                    d="m 4215.098,1232.3059 0.651,65.749 60.5412,-1.302 -3.2549,-62.4941
                z" />
                <path
                    data-description="Старый ключ от комнаты управления переработкой отходов под мостом в фермерских угодьях"
                    data-photo="media\Key\Farm\ключ от офиса станции переработки.png"
                    data-title="Ключ от офиса переработки" class="key" d="m 2786.1961,1544.7765 0.651,55.9843 56.6353,1.3019
                v -55.3333
                z" />
                <path data-description="Ключ от склада рядом с конюшней в фермерских угодьях"
                    data-photo="media\Key\Farm\ключ от склада у конюшни(квестовый).png"
                    data-title="Ключ от склада у конюшни" class="key" d="m 2370.2196,1282.4314
                v 53.3804
                h 70.9569
                l -0.651,-53.3804
                z" />
            </svg>
            <img src="media\Map\Карта фермы.jpg" alt="Карта Фермы">
        </div>
    </div>

    <div class="info__bg">
        <div class="info">
        <img src="" alt="" class="info__photo">
        <h2 class="info_title">

        </h2>
        <p class="info__text">

        </p>
        </div>
    </div>
        <div class="tooltip">

        </div>

    <script src="js/main.js"></script>
</body>

</html>
